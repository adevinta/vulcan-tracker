[api]
max_size = 100
default_size = 20
port = 8080

[log]
level = "DEBUG"

[kafka]
user = "user"
pass = "supersecret"
broker = "localhost:9092"
# Time between retries on failure (0 means no retries).
retry_duration="5s"
topics = {assets = "test-topic"}

[servers]
    [servers.example1]
    url = "http://localhost:8080"
    user = "jira_user"
    token = "jira_token"
    kind = "jira"

[teams]
    [teams.example_team]
    server = "example1"
    vulnerability_issue_type = "Vulnerability"
    project = "TEST"
    fix_workflow = ["ToDo", "In Progress", "Under Review", "Fixed"]
    wontfix_workflow = ["Won't Fix"]


